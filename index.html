<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>project-Trybwewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo Tryberwarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div class="form-login">
            <form class="trybewarts-login"> 
                <input type="email" name="email" placeholder="Email" id="email">
                <input type="password" name="password" placeholder="Senha" id="senha">
                <button id="button">Entrar</button>
           </form>
        </div>
    </header>
    <main id="form2">
        <form action="" id="evaluation-form">
          <input type="text" name="nome" placeholder="Nome" id="input-name">
          <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
          <input type="email" name="email" placeholder="Email" id="input-email">

            <select name="" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </form>
    </main>
    <img src="images/trybewarts-colored.svg" alt="logo-trybewarts" id="trybewarts-forms-logo">
<script src="script.js"></script>   
</body>
</html>

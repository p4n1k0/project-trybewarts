<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Trybe Warts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" width="80px" alt="logo da trybe-warts"
            class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="password" type="password" name="password" placeholder="Senha">
            <button id="button-login">Entrar</button>
        </form>
    </header>

    <main id="main-content">
        <form id="evaluation-form" action="">
            <h2 class="forms-header">Formulário de Avaliação</h2>

            <section class="info-section">
                <div class="name-div">
                    <input id="input-name" type="text" placeholder="Nome">
                    <input id="input-lastname" type="text" placeholder="Sobrenome">
                </div>

                <div class="name-div">
                    <input id="input-email" type="text" placeholder="Email">
                    <select name="" id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
            </section>
            <hr>

            <section class="check-section">
                <div class="family-div">
                    <label id="label-family">Qual sua família?</label>
                    <div>
                        <input type="radio" name="family" value="Frontend" id="frontend">
                        <label for="frontend">Frontend</label>
                    </div>
                    <div>
                        <input type="radio" name="family" value="Backend" id="backend">
                        <label for="backend">Backend</label>
                    </div>
                    <div>
                        <input type="radio" name="family" value="FullStack" id="fullstack">
                        <label for="fullstack">FullStack</label>
                    </div>
                </div>



                <div class="cont-div">
                    <label for="cont" id="label-content">Qual conteúdo você tem conhecimento?</label>
                    <div class="cont-sub-div">
                        <div>
                            <input class="subject" type="checkbox" name="cont" id="hofs" value="HoFs">
                            <label for="hofs">HoFs</label>
                        </div>
                        <div>
                            <input class="subject" type="checkbox" name="cont" id="jest" value="Jest">
                            <label for="jest">Jest</label>
                        </div>
                        <div>
                            <input class="subject" type="checkbox" name="cont" id="promises" value="Promises">
                            <label for="promises">Promises</label>
                        </div>
                    </div>
                    <div class="cont-sub-div">
                        <div>
                            <input class="subject" type="checkbox" name="cont" id="react" value="React">
                            <label for="react">React</label>
                        </div>
                        <div>
                            <input class="subject" type="checkbox" name="cont" id="sql" value="SQL">
                            <label for="sql">SQL</label>
                        </div>
                        <div>
                            <input class="subject" type="checkbox" name="cont" id="python" value="Python">
                            <label for="python">Python</label>
                        </div>
                    </div>
                </div>
            </section>
            <hr>

            <section class="info-section">
                <div class="evaluate">
                    <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                    <div>
                        <input type="radio" name="rate" id="1" value="1">
                        <label for="1">1</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" id="2" value="2">
                        <label for="2">2</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" id="3" value="3">
                        <label for="3">3</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" id="4" value="4">
                        <label for="4">4</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" id="5" value="5">
                        <label for="5">5</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" id="6" value="6">
                        <label for="6">6</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" id="7" value="7">
                        <label for="7">7</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" id="8" value="8">
                        <label for="8">8</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" id="9" value="9">
                        <label for="9">9</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" id="10" value="10">
                        <label for="10">10</label>
                    </div>
                </div>

                <div class="textarea-div">
                    <label class="textarea">Deixe seu comentário:</label>
                    <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                    <p>Caracteres restantes: <span id="counter">500</span></p>
                </div>

                <div class="info-div">
                    <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="" id="agreement">
                </div>

                <button disabled id="submit-btn" type="submit">Enviar</button>
            </section>
        </form>

        <img src="images/trybewarts-colored.svg" alt="logo do forms" id="trybewarts-forms-logo">
        <section></section>
    </main>

    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project-Trybwewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo Tryberwarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div class="form-login">
            <form class="trybewarts-login"> 
                <input type="email" name="email" placeholder="Email" id="email">
                <input type="password" name="password" placeholder="Senha" id="senha">
                <button id="button">Entrar</button>
           </form>           
        </div>
    </header>
    <main>
        <section>
            <form action="" id="evaluation-form">
            <div id="lastName">
                <input type="text" placeholder="Nome" id="input-name">
                <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div id="emailHouse">
                <input type="email" placeholder="Email" id="input-email">
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div>
                <label id="label-family" for="">Qual sua família?</label>
              <div>
                <input class=radioButtons type="radio" name="family" value="Frontend">Frontend
                <input class=radioButtons type="radio" name="family" value="Backend">Backend 
                <input class=radioButtons type="radio" name="family" value="FullStack">FullStack             
            </div>
            <div>
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <input class="checkboxButtons" type="checkbox" value="HoFs">HoFs
                <input class="checkboxButtons" type="checkbox" value="Jest">Jest
                <input class="checkboxButtons" type="checkbox" value="Promises">Promisses
                <input class="checkboxButtons" type="checkbox" value="React">React
                <input class="checkboxButtons" type="checkbox" value="SQL">SQL
                <input class="checkboxButtons" type="checkbox" value="Python">Python                                           
            </div>
            <div>
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">
                <input type="radio" name="rate" value="2">
                <input type="radio" name="rate" value="3">
                <input type="radio" name="rate" value="4">
                <input type="radio" name="rate" value="5">
                <input type="radio" name="rate" value="6">
                <input type="radio" name="rate" value="7">
                <input type="radio" name="rate" value="8">
                <input type="radio" name="rate" value="9">
                <input type="radio" name="rate" value="10">
            </div>
            <div>
                <label class="textarea" for="">Deixe seu comentário:</label>
                <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div>
                <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
            <div>
                <button id="submit-btn" disabled type="submit">Enviar</button>
            </div>
        </section>
        </form>
    </main>
    <img src="images/trybewarts-colored.svg" alt="logo-trybewarts" id="trybewarts-forms-logo">
<script src="script.js"></script>   
</body>
</html>
